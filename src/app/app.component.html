<div color="primary">
  <h1>{{title}}</h1>
</div>
<table color="primary">
  <tr>
    <td style="padding: 5px; margin: 5px;">
      <app-itemlist [itemList]="contents" (onElementClick)="onItemSelected($event)"></app-itemlist>
    </td>
    <td style="padding: 5px; margin: 5px;">
      <app-itemdetail [itemInfo]="itemDetails" (onUpdate)="updateItem($event)"></app-itemdetail>
    </td>
  </tr>
</table>
